<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #3949AB;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .card-body {
            padding: 30px;
        }
        .btn-confirm {
            background-color: #4CAF50;
            border-color: #4CAF50;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
        }
        .btn-decline {
            background-color: #F44336;
            border-color: #F44336;
            width: 100%;
            padding: 12px;
        }
        .event-details {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>Confirmación de Asistencia</h2>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="https://cdn-icons-png.flaticon.com/512/2107/2107957.png" alt="Calendar Icon" width="80">
                </div>
                
                <h4 class="text-center mb-3">¡Hola, {{ participant_name }}!</h4>
                <p class="text-center">Has sido invitado al siguiente evento:</p>
                
                <div class="event-details">
                    <h5 class="text-center">{{ event_name }}</h5>
                    <div class="row mt-3">
                        <div class="col-6 text-center">
                            <strong>Fecha:</strong><br>
                            {{ event_date }}
                        </div>
                        <div class="col-6 text-center">
                            <strong>Hora:</strong><br>
                            {{ event_time }}
                        </div>
                    </div>
                </div>
                
                <p class="text-center mb-4">¿Confirmas tu asistencia a este evento?</p>
                
                <form action="{{ url_for('confirm_response', token=invitation['token']) }}" method="post">
                    <div class="d-grid gap-2">
                        <button type="submit" name="response" value="confirmed" class="btn btn-success btn-confirm">
                            Sí, confirmo mi asistencia
                        </button>
                        <button type="submit" name="response" value="declined" class="btn btn-danger btn-decline">
                            No podré asistir
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
